<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p><label for="iemail">e-mail:</label>
                        <input type="email" name="email" id="iemail" required>
                    </p>
                    <p><label for="isenha">senha:</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20">
                    </p>
                    <p><input type="submit" value="Enviar"></p>
                    <p><input type="button" value="Esqueci a senha"></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
